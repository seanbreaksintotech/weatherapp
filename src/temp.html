<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title><%= htmlWebpackPlugin.options.title %></title>

        <header>

            <div class = "input"> 
    
               
                  <h2>DISCOVER WEATHER ANYWHERE LIVE.</h2>
                  <div class = "h4con"><h4> Enter a city below to find the local weather in that area.</h4></div>
                  
                    
                  
                  
                    
                    
             
                
            
            </div>
         
        </header>
        
       
      
    
        
    <video class ="vid" src="../assets/Pexels Videos 1409899.mp4" muted loop autoplay preload='auto'></video>

    </section>
    <div id = "weathercontainer" class = "weathercontainer">

       </div>
